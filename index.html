<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <script src="./api.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>
  
    <div class="container py-5">
    <h1 class="text-center mb-5">Cats</h1>
    <div class="d-flex justify-content-center mb-5">
        <button data-add_button class="btn btn-success">Add</button>
    </div>
    
    <div class="text-center">
      <div data-spinner class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
      </div>
    </div>
      
   
    
    <div data-wrapper class="d-flex justify-space-between">
      
      </div>
    </div>
      <div data-modal class="modal-wrapper hidden">
       
        <div class="custom-modal">
        <form name="catsForm">
              <input 
              type="Number"
              name="id"
              placeholder="Id"
              class="form-control mb-2" 
              id="exampleInputEmail1"/>
              
              <input 
              type="text"
              name="name"
              placeholder="Имя кота"
              class="form-control mb-2" 
              id="exampleInputEmail1"/>

              <input 
              type="text"
              name="description"
              placeholder="Описание кота"
              class="form-control mb-2" 
              id="exampleInputEmail1"/>

              <input 
              type="text"
              name="age"
              placeholder="Возраст"
              class="form-control mb-2" 
              id="exampleInputEmail1"/>

              <input 
              type="text"
              name="rate"
              placeholder="Рейтинг"
              class="form-control mb-2" 
              id="exampleInputEmail1"/>

              <input 
              type="text"
              name="image"
              placeholder="Url картинки"
              class="form-control mb-2" 
              id="exampleInputEmail1"/>

            <div class="mb-3 form-check">
              <input 
              name="favorite"
              type="checkbox" 
              class="form-check-input" 
              id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Нажми если любимый котик</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
            <div class="btn btn-primary justify-content-around">
            <button type="button" data-close_button class="btn-close btn-close-red" aria-label="Close"></button>
          </div>
        
        </div>
        </form>
    </div>
  </body>
</html>
